directive @isAuthenticated on FIELD | FIELD_DEFINITION
directive @isAdmin on FIELD | FIELD_DEFINITION
type TaiKhoan {
  id: ID
  tenDangNhap: String
  matKhau: String
  userId: ID
  isAdmin: Boolean
  trangThai: Boolean
}

type TaiKhoanRespone {
  token: String
}

type Query {
  login(userName: String!, password: String!): TaiKhoanRespone
  loginAdmin(userName: String!, password: String!): TaiKhoanRespone
}